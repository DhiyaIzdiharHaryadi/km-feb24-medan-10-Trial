<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="loginbox">
        <img src="avatar_2.png" class="avatar">
        <h1>Log in Here</h1>
        <form action="/dashboard" method="post">
            <label for="username">Username</label>
                <div class="loginbox-ikon">
                    <img src="user-solid-24.png">
                </div>
            <input type="email" id="username" name="username" placeholder="Enter Username (Email address)" required>
            <label for="password">Password</label>
                <div class="loginbox-ikon">
                    <img src="lock-alt-solid-24.png"/>
                </div>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
