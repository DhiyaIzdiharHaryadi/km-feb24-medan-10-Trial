<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC PROPERTY SALES</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">NYC <span class="highlight">PROPERTY</span> SALES</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="addData.html">Add Data</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="login.html"><img src="assets/account icon.png" style="margin-right: 30px;"></a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="fisrtrow">
            <div class="scorecards">
                <svg class="scorecard1" width="462" height="65">
                    <!-- Placeholder for chart content -->
                    <rect width="100%" height="100%" fill="#d9d9d9" stroke="#000"/>
                </svg>
                <svg class="scorecard2" width="462" height="65">
                    <!-- Placeholder for chart content -->
                    <rect width="100%" height="100%" fill="#d9d9d9" stroke="#000"/>
                </svg>
            </div>
            <div class="totalperborough">
                <p class="titlegrafik">Total Property Sales in Each Borough</p>
                <svg class="grafik" width="936" height="136">
                    <!-- Placeholder for chart content -->
                    <rect width="100%" height="100%" fill="#d9d9d9" stroke="#000"/>
                </svg>
            </div>
        </div>
        <div class="secrow">
            <div class="graftol1">
                <p class="titlegraftol1">Total Property Sales Based on Year Build</p>
                <svg class="grafiktotal1" width="850" height="150">
                    <!-- Placeholder for chart content -->
                    <rect width="100%" height="100%" fill="#d9d9d9" stroke="#000"/>
                </svg>
            </div>
            <div class="piecharts">
                <div class="totalsales">
                    <p class="titlepiecharts">Total Sales per Borough</p>
                    <svg class="piechart1" width="140" height="140">
                        <!-- Placeholder for chart content -->
                        <rect width="100%" height="100%" fill="#d9d9d9" stroke="#000"/>
                    </svg>
                </div>
                <div class="avgsales">
                    <p class="titlepiecharts">Avg Sales per Borough</p>
                    <svg class="piechart2" width="140" height="140">
                        <!-- Placeholder for chart content -->
                        <rect width="100%" height="100%" fill="#d9d9d9" stroke="#000"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="thirdrow">
            <div class="graftol2">
                <p class="titlegraftol1">Total Sales Vs Avg Sales Price Per Building Class Category</p>
                <svg class="grafiktotal2" width="650" height="235">
                    <!-- Placeholder for chart content -->
                    <rect width="100%" height="100%" fill="#d9d9d9" stroke="#000"/>
                </svg>
            </div>
            <svg class="search" width="236" height="40">
                <!-- Placeholder for chart content -->
                <rect width="100%" height="100%" fill="#d9d9d9" stroke="#000"/>
            </svg>
            <svg class="tabeltotal" width="470" height="240">
                <!-- Placeholder for chart content -->
                <rect width="100%" height="100%" fill="#d9d9d9" stroke="#000"/>
            </svg>
        </div>
    </section>
</body>
</html>
