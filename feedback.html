<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">    
  	<link rel="stylesheet"  href="css/feedback.css" />
  	
</head>
<body>
  	
  	<div class="feedback-form">
    		<img class="logo" alt="" src="assets/feedback.png">

            <div class="close-button">&times;</div>
            <div class="form">
                <h2>Tell Us About Your Experience</h2>
				<div class="form-element">
                    <label for="nama">Full Name</label>
                    <input type="text" id="nama" placeholder="Enter your name">
                </div>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email">
                </div>
				<div class="form-element">
                    <label for="subject">Subject</label>
                    <input type="text" id="subjek" placeholder="Enter subject">
                </div>
				<div class="form-element">
                    <label for="konten">Please Leave Your Feedback Below</label>
                    <input type="text" id="konten" placeholder="Share your feedback in here">
                </div>
				<div class="form-element">
                    <button>Send Feedback</button>
                </div>
            </div>
  	</div>
</body>
</html>
